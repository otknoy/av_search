<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>AV Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h4><a href="./">AV Search</a></h4>

      <form method="GET" action="./">
	<p>
	  <input type="search" name="query" placeholder="Please enter a query" value="湊莉久" required="true" />
	  <input type="submit" value="Search" />
	</p>
      </form>
    </header>

    <div>
      <div th:each="item : ${items}">
	<img src="http://pics.dmm.co.jp/digital/video/rbb00078/rbb00078ps.jpg" th:src="${item.imageURL.small}"></img>
	<p th:text="${item.title}">発射寸前！2人以上からご奉仕されるハーレムフェラチオ16時間</p>
	<div th:each="genre : ${item.iteminfo.genre}">
	  <a href="?query=美少女"
	     th:href="@{/(query=${genre.name})}"><p th:text="${genre.name}">美少女</p></a>
	</div>
	<div th:each="actress, stat : ${item.iteminfo.actress}">
	  <p th:if="${(stat.index % 3) eq 0}" th:text="${actress.name}">つぼみ</p>
	</div>
      </div>
    </div>
  </body>
</html>
